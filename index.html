<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Drag's blog</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <div class = "container">
      <div class="header">
        <h1>Let us know what you think!</h1>
      </div>
        <form method="POST">
            <div class="input">
                <label for= "username">Username</label>
                <input type="text" name="username" id="username" placeholder="Create a Username here!"/>
            </div>
            <div class="input">
                <label for= "title">Title</label>
                <input type="text" name="title" id="title" placeholder="Name your blog post here!"/>
            </div>
            <div class="input">
                <label for= "content">Content</label>
                <input type="text" name="content" id="content" placeholder="Write content here!"/>
            </div>
            <div id="button-container"></div>
          <button id="button" onclick="submitButton">Post</button>

        </form>
    </div>

	<script src="./assets/script.js"></script>
  </body>
</html>
